<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing Store</title>
    <link rel="stylesheet" href="nav.css">
    <script src="validate.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="left">
            <a href="index.html"><img src="img/logo.png" alt="">
            <div>Men's Clothing Store</div>
            </a>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a> </li>
                <li><a href="#">About Us</a> </li>
                <li><a href="#">Feedback</a> </li>
                <li><a href="#">FAQ</a> </li>
            </ul>

        </div>

        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>

    </header>

    <div class="container">
        <h3>Register Here</h3>
        <form onsubmit="validate()">
                <div class="form">
                    <label>Name:</label> <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form">
                    <label>Email:</label> <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form">
                    <label>Contact No.:</label> <input type="text" id="contact" placeholder="Enter your number">
                </div>
                <div class="form">
                    <label>Password:</label> <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form">
                    <label>DOB:</label> <input type="date" id="dob" placeholder="Enter your DOB">
                </div>
                <div class="form"> 
                    <label>Address:</label> <input type="text" id="address" placeholder="Enter your address">
                </div>
            <button class="btn">Submit</button>
        </form>

    </div>

</body>

</html>
